name: Android Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        type: string

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secrets are present
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ENV: ${{ secrets.SENTRY_ENV }}
        run: |
          test -n "$ANDROID_KEYSTORE_BASE64"  || (echo "Missing ANDROID_KEYSTORE_BASE64"  && exit 1)
          test -n "$ANDROID_KEYSTORE_PASSWORD" || (echo "Missing ANDROID_KEYSTORE_PASSWORD" && exit 1)
          test -n "$ANDROID_KEY_PASSWORD"      || (echo "Missing ANDROID_KEY_PASSWORD"      && exit 1)
          test -n "$ANDROID_KEY_ALIAS"         || (echo "Missing ANDROID_KEY_ALIAS"         && exit 1)
          test -n "$SENTRY_DSN"                || (echo "Missing SENTRY_DSN"                && exit 1)
          test -n "$SENTRY_ENV"                || (echo "Missing SENTRY_ENV"                && exit 1)
          echo "All required secrets are present."

  build-release-artifacts:
    runs-on: ubuntu-latest
    needs: validate-secrets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization
        run: dart run intl_utils:generate

      - name: Cache build_runner outputs
        uses: actions/cache@v4
        with:
          path: .dart_tool/build
          key: ${{ runner.os }}-build-runner-${{ hashFiles('pubspec.yaml', 'lib/**', 'test/**') }}
          restore-keys: |
            ${{ runner.os }}-build-runner-

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Decode and place keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Write key.properties
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build signed APK
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ENV: ${{ secrets.SENTRY_ENV }}
        run: flutter build apk --release --dart-define=SENTRY_DSN=$SENTRY_DSN --dart-define=SENTRY_ENV=$SENTRY_ENV

      - name: Build signed AAB
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ENV: ${{ secrets.SENTRY_ENV }}
        run: flutter build appbundle --release --dart-define=SENTRY_DSN=$SENTRY_DSN --dart-define=SENTRY_ENV=$SENTRY_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  create-github-release:
    runs-on: ubuntu-latest
    needs: build-release-artifacts
    permissions:
      contents: write
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/apk

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: artifacts/aab

      - name: Create GitHub release with auto-generated notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          generate_release_notes: true
          files: |
            artifacts/apk/app-release.apk
            artifacts/aab/app-release.aab
