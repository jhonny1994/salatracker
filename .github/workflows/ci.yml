name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  flutter-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localization
        run: dart run intl_utils:generate

      - name: Cache build_runner outputs
        uses: actions/cache@v4
        with:
          path: .dart_tool/build
          key: ${{ runner.os }}-build-runner-${{ hashFiles('pubspec.yaml', 'lib/**', 'test/**') }}
          restore-keys: |
            ${{ runner.os }}-build-runner-

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        # Secrets are empty strings in CI â€” Sentry is disabled unless explicitly
        # configured via --dart-define, which is intentional for test runs.
        run: flutter test --coverage

      - name: Enforce coverage threshold
        run: dart run tool/check_coverage.dart --min=0.25
