name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  flutter-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Validate no committed env file
        run: dart run tool/check_no_committed_env.dart

      - name: Generate localization
        run: flutter pub run intl_utils:generate

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Create mock .env for tests
        run: touch .env

      - name: Run tests
        run: flutter test --coverage

      - name: Enforce coverage threshold
        run: dart run tool/check_coverage.dart --min=0.35
